<form novalidate #form=ngForm (submit)="onSubmit(form)">
  <input type="hidden" name="departmentId" [value]="service.formData.departmentId">
  <div class="form-group">
    <label>Department Name</label>
    <input class="form-control form-control-lg" placeholder="Department Name"
    name="departmentName" #departmentName="ngModel" [(ngModel)]="service.formData.departmentName" required maxlength="16" minlength="3"/>
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
